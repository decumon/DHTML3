<script>
    function fixUpperCasePairs(str) {
  let result = '';
  let i = 0;
  for (i; i <= str.length - 2;) {   
    if ((str[i] === str[i].toUpperCase()) && (str[i + 1] === str[i + 1].toUpperCase()) && str[i]!=" ") {
      result += str[i] + str[i + 1].toLowerCase();
      i+=2;
    } else {
      result += str[i];     
      i++
    }
  }
  if(str[i]==str[str.length-1])
    result += str[i];

  return result;
}
